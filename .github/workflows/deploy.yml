name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/rickmorty-app:latest

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install rickmorty ./helm/rick-and-morty-api --wait

      - name: Wait for Deployment to be ready
        run: |
          kubectl rollout status deployment rickmorty-rick-and-morty-api

      - name: Port forward and run health checks
        run: |
          kubectl port-forward svc/rickmorty-rick-and-morty-api 5000:5000 &
          sleep 10
          curl -f http://localhost:5000/healthcheck
          curl -f http://localhost:5000/characters
