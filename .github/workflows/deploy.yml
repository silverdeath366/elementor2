name: Deploy Rick & Morty API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: helm/rick-and-morty-api
          file: helm/rick-and-morty-api/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rickmorty-app:latest

      - name: Create KinD Cluster
        uses: helm/kind-action@v1.5.0

      - name: Helm Upgrade & Install
        run: |
          helm upgrade --install rickmorty helm/rick-and-morty-api

      - name: Test API Healthcheck
        run: |
          sleep 10  # wait for pod to become ready
          curl --fail http://localhost/healthcheck || (echo "‚ùå healthcheck failed" && exit 1)
