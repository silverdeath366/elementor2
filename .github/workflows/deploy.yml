name: Deploy Rick & Morty API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./rick-and-morty-api
          file: ./rick-and-morty-api/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rickmorty-app:latest

      - name: ğŸ§ª Create KinD Cluster
        uses: helm/kind-action@v1.5.0

      - name: ğŸš€ Deploy with Helm
        run: |
          helm upgrade --install rickmorty ./rick-and-morty-api

      - name: ğŸ” Test API Healthcheck
        run: |
          echo "Waiting for service..."
          sleep 10
          curl --fail http://localhost/healthcheck || (echo "âŒ Healthcheck failed" && exit 1)
